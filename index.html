<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tinder for Dogs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <img alt="super cute dog" v-bind:src="currentDogUrl" />
      <button v-on:click="loadDog">Next</button>
      <button v-on:click="addFav">Favorites</button>
      <ul>
        <li v-for="dog in favorites">
        {{ dog }}
        </li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Littlest Vue</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>    
    <div id="app">      
      Counter: {{ counter }}
      
      <p v-if="counter % 2 === 0">Even Number!</p>
      <p v-else>Odd Number</p>      
    </div>
    
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    });
      
    setInterval(() => {
      app.counter++;
    }, 300);      
    </script>
  </body>

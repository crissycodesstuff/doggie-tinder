<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tinder for Dogs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="title">Tinder for Dogs
        
      </h1>
      <img alt="super cute dog" v-bind:src="currentDogUrl" />
      <button v-on:click="loadDog">Next</button>
      <button v-on:click="addFav">Favorites</button>
      <ul>
        <li v-for="dog in favorites">
          <img alt="picture of favorite dog" v-bind:src="dog">
          <button v-on:click="removeFav(dog)">Remove</button>
        </li>
      </ul>
    </div>
  </body>
</html>
